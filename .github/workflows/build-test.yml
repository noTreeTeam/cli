name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -v ./...

      # TODO: Re-enable tests after fixing keyring issues in CI
      # - name: Test
      #   run: go test -v ./...

      - name: Build CLI binary
        run: go build -o supabase-cli .

      - name: Test CLI binary
        run: ./supabase-cli --help

  npm-install-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Test npm install
        run: npm install --ignore-scripts  # Skip postinstall during CI testing

      - name: Test postinstall script
        run: echo "Skipping postinstall test until first release is available"
