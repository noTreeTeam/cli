name: Release

on:
  push:
    branches:
      - main
  workflow_call:

permissions:
  contents: write
  packages: write

jobs:
  settings:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ github.token }}
    outputs:
      release_tag: ${{ steps.prerelease.outputs.tagName }}
    steps:
      - uses: actions/checkout@v4
      - id: prerelease
        run: |
          tag=$(gh release list --limit 1 --json tagName --jq '.[0].tagName' 2>/dev/null || true)
          if [ -z "$tag" ]; then
            tag=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r .tag_name)
          fi
          echo "tagName=$tag" >> "$GITHUB_OUTPUT"
      - run: gh release edit ${{ steps.prerelease.outputs.tagName }} --latest --prerelease=false

  commit:
    name: Publish Brew and Scoop
    needs:
      - settings
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - run: go run tools/publish/main.go ${{ needs.settings.outputs.release_tag }}
        env:
          GITHUB_TOKEN: ${{ github.token }}

  publish:
    name: Publish NPM
    needs:
      - settings
    uses: ./.github/workflows/tag-npm.yml
    with:
      release: ${{ needs.settings.outputs.release_tag }}
    secrets: inherit


  changelog:
    name: Publish changelog
    needs:
      - commit
      - publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - run: go run tools/changelog/main.go
        env:
          GITHUB_TOKEN: ${{ github.token }}

  docs:
    name: Publish reference docs
    needs:
      - settings
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - run: go run docs/main.go ${{ needs.settings.outputs.release_tag }} | go run tools/bumpdoc/main.go apps/docs/spec/cli_v1_commands.yaml
        env:
          GITHUB_TOKEN: ${{ github.token }}
